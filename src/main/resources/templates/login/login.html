<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS読み込み-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login/login.css}">

    <!--js読み込み-->
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}" defer></script>
    <title>Login</title>
</head>

<body class="bg-light">
    <div class="text-center">
        <form method="post" th:action="@{/login}" class="form-login">
            <h2>Login</h2>

            <!--userID-->
            <div class="form-group">
                <label for="user ID" class="sr-only">user ID</label>
                <input type="text" class="form-control" placeholder="user ID" name="userId"/>
            </div>

            <!--pass-->
            <div class="form-group">
                <label for="password" class="sr-only">password</label>
                <input type="text" class="form-control" placeholder="Password" name="password"/>
            </div>
            <br/>
            <input type="submit" value="Login" class="btn btn-primary"/>
        </form>
        <a th:href="@{/user/signup}">SignUp here</a>
        <br/>
        <br/>
        <h3>
            Login ID : kaname@gmail.com
            <br/>
            Login Pass : Kaname8206
        </h3>
    </div>
</body>

</html>
